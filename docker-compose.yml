services:
  # ── FastAPI ──────────────────────────────────────
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      mongo:
        condition: service_started
      neo4j:
        condition: service_healthy
    restart: unless-stopped

  # ── MongoDB ─────────────────────────────────────
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # ── Neo4j ───────────────────────────────────────
  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474" # browser
      - "7687:7687" # bolt
    environment:
      NEO4J_AUTH: neo4j/portfolio_secret
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: [ "CMD", "cypher-shell", "-u", "neo4j", "-p", "portfolio_secret", "RETURN 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  mongo_data:
  neo4j_data:
